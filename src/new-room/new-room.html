<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Catalina Schencke">
    <meta name="description" content="Maquetación HTML5, CSS3 y TailwindCSS  de RoomMy">
    <meta name="keywords" content="HTML, CSS, TailwindCSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css"/>
    <title>Nueva pieza</title>
</head>
<body>
    <header class="[&+*]:mt-32">     
        <nav class="bg-white w-full fixed top-0 z-10 border-gray-200 px-2 sm:px-6 py-2 rounded ">
            <div class="flex flex-wrap items-center justify-center mx-auto px-6 sm:py-2.5 rounded ">
                <a href="./../index.html" class="flex items-center">
                    <img src="./../assets/Logo.png" class="h-8 mr-5 sm:h-10" alt="RoomMy Logo" />
                </a>
            </div>
        </nav>
    </header>

    <main class="flex flex-col lg:flex-row">
        <div class="w-full">
            <div class="w-3/5 mx-auto">
                <h2 class="text-4xl font-bold text-[#3A4854] text-center">¿Dónde se ubica?</h2>
                <div class="flex flex-col space-y-5 py-8">
                    <div>
                        <label for="region" class="hidden mb-2 text-sm font-medium text-gray-900">Selecciona una opción</label>
                        <select id="region" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>Region</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                        </select>
                    </div>
                    <div>
                        <label for="ciudad" class="hidden mb-2 text-sm font-medium text-gray-900">Selecciona una opción</label>
                        <select id="ciudad" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>Ciudad</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                        </select>
                    </div>
                    <div>
                        <label for="sector" class="hidden mb-2 text-sm font-medium text-gray-900">Selecciona una opción</label>
                        <select id="sector" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                            <option selected>Sector</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="FR">France</option>
                            <option value="DE">Germany</option>
                        </select>
                    </div>
                    <div class="mb-6">
                        <label for="default-input" class="block mb-2 text-sm font-medium text-gray-500 text-right mr-2">Opcional</label>
                        <input type="text" placeholder="Calle, Referencia" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-500 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full">
            <div class="flex space-x-4 justify-center text-xl font-semibold">
                <h3 class="text-gray-900">Nueva Publicación</h3>
                <h3 class="text-gray-400">Arriendo Habitación</h>
            </div>
            <div class="mt-5">
                <img src="../assets/map.svg" alt=""/>
            </div>
        </div>
    </main>


    <footer>
        <p class="text-right mb-4 mr-10 font-semibold">1/3</p>
        <div class="">
            <img class="absolute w-[100%] h-2 object-cover"  src="./../assets/bar-gray.svg" alt="">
            <img class="relative w-[33%] h-2 object-cover " src="./../assets/bar-blue.svg" alt="">
        </div>
        <div class="flex  w-[100%] justify-between my-4 px-10">
            <a href="./../index.html" >
                <button class="text-gray-500 hover:text-[#5DA8BD] focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md text-center"> 
                    Volver
                </button>
            </a>
            <!-- Redirección a Inicio porque no está implementada interfaz de el inicio loggeado como perfil "Ofrezco" -->
            <a href="./../index.html" >
                <button class="rounded-full text-white bg-[#4A758E] hover:bg-[#5DA8BD]  focus:outline-none focus:ring-blue-300 font-medium  text-base px-5 py-2.5 text-center mr-3 md:mr-0"> 
                    Continuar
                </button>
            </a>
        </div>
    </footer>
</body>
</html>
