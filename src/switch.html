<!DOCTYPE html>

  <head>

    <title>RoomMy</title>

    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <main>
        <div class="w-screen h-screen grid grid-cols-1 place-content-center">
            <!-- Div Bienvenidos -->
            <div class="grid justify-self-center mt-6">
                <div class="flex inline-flex gap-x-4 justify-center items-center ">
                <img class="w-[20%] h-1 object-cover lg:w-[150px] lg:h-1" src="./images/rectangle-gray.svg" alt="">

                <p class="text-center font-bold text-xl lg:text-4xl">¿Qué buscas hacer en RoomMy?</p>
            </div>
            <!-- Div Opciones -->
            <div class="flex flex-col flex-wrap gap-y-2 lg:flex lg:flex-row lg:justify-center lg:gap-x-8 lg:mx-2 mt-14 lg:mb-8 drop-shadow-xl">
                <div class=" lg:w-[18%] lg:h-auto  lg:relative grid justify-items-center">
                  <img src="images/Dormitorio.jpg" alt="" class="hidden lg:block rounded-[40px]">
                  <a href="profiles/offer/part1.html" class="drop-shadow-md flex justify-center lg:absolute lg:top-[82%] bg-white w-[80%] rounded-full  lg:py-2" >
                    <button class="text-center text-lg [1024px]-[1390px]:text-[10px] lg:text-base lg:font-medium">
                      Arriendo una <b>habitación</b>
                    </button>
                  </a>
                </div>
                <div class=" lg:w-[18%] lg:h-auto lg:relative grid justify-items-center">
                  <img src="images/Roomie.jpg" alt="" class="hidden lg:block rounded-[40px]">
                  <a href="profiles/roomie/part1.html" class="drop-shadow-md flex justify-center lg:absolute lg:top-[82%] bg-white w-[80%] rounded-full lg:py-2" >
                    <button class="text-center text-lg [1024px]-[1390px]:text-[10px] lg:text-base  lg:font-medium">
                      Busco <b>Roomie</b>
                    </button>
                  </a>
                </div>
                <div class=" lg:w-[18%] lg:h-auto lg:relative grid justify-items-center">
                  <img src="images/Propiedad.jpg" alt="" class="hidden lg:block rounded-[40px]">

            </div>
            
            </div>
