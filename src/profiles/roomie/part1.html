<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Catalina Schencke">
    <meta name="description" content="Maquetación HTML5, CSS3 y TailwindCSS  de RoomMy">
    <meta name="keywords" content="HTML, CSS, TailwindCSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomMy</title>
    <link href="/dist/output.css" rel="stylesheet">
  </head>
  <body class="bg-[url('./../src/assets/formas-3d.svg')]  bg-fit bg-no-repeat h-full bg-left">
    <img src="./../../assets/1.png" class="hidden lg:block absolute top-[54px] left-auto right-0 h-[600px] ">
      <header class="[&+*]:mt-20">     
        <!-- Definimos un navbar sticky conbackground blanco-->
            <nav class="bg-white w-full fixed top-0 z-10 border-gray-200 px-2 sm:px-6 py-2 rounded ">
                <div class="flex flex-wrap items-center justify-center mx-auto px-6 sm:py-2.5 rounded ">
                    <a href="../../index.html" class="flex items-center">
                        <img src="../../assets/Logo.png" class="h-8 mr-5 sm:h-10" alt="RoomMy Logo" />
                    </a>
                </div>
            </nav>
        </header> 
        <main >
            <div class=" my-20 ml-48 lg:my-48">
                <div class="flex flex-col justify-start items-start  h-full">
                    <h2 class="max-w-2xl  text-[45px]  text-start font-bold tracking-tight leading-none text-darken-blue">
                        Para comenzar, <br>
                        coméntanos tu nombre
                    </h2>
                    <form class="flex flex-col lg:flex-row gap-x-4  mt-6">
                        <!-- Nombre -->
                        <div class="flex flex-col">
                            <label class="font-bold  text-gray-500 mb-2" for="name">Nombre</label>
                            <input class="text-base text-gray-800 p-3 w-[300px] h-10 outline outline-2 outline-gray-200 rounded-md mb-4"  type="text" id="name" name="name" placeholder="Jane" required>
                        </div>
                        <!-- Apellido -->
                        <div class="flex flex-col">
                            <label class="font-bold text-gray-500 mb-2" for="password-1">Apellido</label>
                            <input class="text-base text-gray-800 p-3 w-[300px] h-10 outline outline-2 outline-gray-200 rounded-md mb-4"  type="text" id="lastname" name="lastname" placeholder="Doe" required>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class=" mt-48 lg:mt-60">
            <p class="text-right mb-4 mr-10 font-semibold">1/7</p>
            <div class="">
                <img class="absolute w-[100%] h-2 object-cover"  src="../../assets/bar-gray.svg" alt="">
                <img class="relative w-[15%] h-2 object-cover " src="../../assets/bar-blue.svg" alt="">
            </div>
            <div class="flex  w-[100%] justify-between my-4 px-10">
                
                <a href="../../index.html" >
                    <button class="text-gray-500 hover:text-primary-blue focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md text-center"> 
                        Volver
                    </button>
                </a>
                <a href="part9.html" >
                    <button class="rounded-full text-white bg-darken-blue hover:bg-primary-blue  focus:outline-none focus:ring-blue-300 font-medium  text-base px-5 py-2.5 text-center mr-3 md:mr-0"> 
                        Continuar
                    </button>
                </a>
            </div>
        </footer>
    </div>
    
  </body>
</html>
