<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Catalina Schencke">
    <meta name="description" content="Maquetación HTML5, CSS3 y TailwindCSS  de RoomMy">
    <meta name="keywords" content="HTML, CSS, TailwindCSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomMy</title>
    <!-- Importamos TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vinculamos la hoja de estilo CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
        <div class="w-screen h-screen grid grid-cols-1 place-content-center">
          <!-- Logo, redirige a inicio -->
          <div class="justify-self-center">
            <a href="index.html" class="flex items-center ">
              <img src="images/Logo.png" class="h-20 sm:h-28" alt="RoomMy Logo" />
            </a>
          </div>
          <!-- Div Bienvenidos -->
          <div class="justify-self-center mt-6">
            <div class="flex inline-flex gap-x-4 justify-center items-center ">
              <img class="w-[20%] h-1.5 object-cover lg:w-[200px] lg:h-2.5" src="/images/rectangle-gray.svg" alt="">
              <p class="text-2xl font-bold lg:text-3xl mb-2">Bienvenido</p>
              <img class="w-[20%] h-1.5 object-cover lg:w-[200px] lg:h-2.5" src="/images/rectangle-gray.svg" alt="">
            </div>
          </div>
          <!-- Formulario Ingreso -->
          <div class="justify-self-center mt-4">
            <form class="grid grid-cols-1  justify-items-center">
              <!-- Correo -->
              <label class="font-semibold text-[14px]" for="email">Correo electrónico *</label>
              <input class="text-sm text-gray-500 p-3 w-[300px] h-8 outline outline-2 outline-gray-200 rounded rounded-md mb-4"  type="text" id="email" name="email" required>
              <!-- Contraseña -->
              <label class="font-semibold text-[14px]" for="password-1">Contraseña *</label>
              <input class="text-sm text-gray-500 p-3 w-[300px] h-8 outline outline-2 outline-gray-200 rounded rounded-md mb-4"  type="password" id="password-1" name="password-1" required>
              <!-- Características de botón para Iniciar Sesión -->
              <a href="home-roomie.html">
                <input type="submit" class="rounded-full text-white bg-[#4A758E] hover:bg-[#5DA8BD]  focus:outline-none focus:ring-blue-300 font-medium  text-base px-5 py-2.5 text-center mr-3 md:mr-0" value="Iniciar Sesión">
              </a>
            </form>
            <!-- En caso que ya tengan cuenta, redirigir a Inicio de Sesión -->
            <div class="flex flex-col items-center mt-6">
              <p class="text-sm text-gray-500">¿No tienes cuenta?</p>
              <a href="sign-up.html" class="font-semibold text-sm text-[#4A758E]">Registrarse</a>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
