<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Catalina Schencke">
    <meta name="description" content="Maquetación HTML5, CSS3 y TailwindCSS  de RoomMy">
    <meta name="keywords" content="HTML, CSS, TailwindCSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomMy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="bg-[url('/images/background.png')] bg-cover w-100 bg-no-repeat">
    <header>     
        <nav class="bg-[url('/images/nav-bg.png')] sticky border-gray-200 px-2 py-1 sm:px-6 py-2 rounded dark:bg-gray-900">
            <div class="flex flex-wrap items-center justify-between mx-auto px-6 sm:py-2.5 rounded dark:bg-gray-900">
                <div class="flex items-center flex-shrink-0 text-gray-800 mr-6 dark:text-white">
                    <a href="/" class="flex items-center">
                        <img src="images/Logo.png" class="h-6 mr-5 sm:h-9" alt="RoomMy Logo" />
                    </a>
                    <div class="items-center  hidden w-full lg:flex md:w-auto md:order-1" id="navbar-cta">
                        <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0 md:dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                            <li>
                                <a href="#how-it-works" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#5DA8BD] md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700   dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
                                  ¿Cómo funciona?
                                </a>
                            </li>
                            <li>
                                <a href="#about" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#5DA8BD] md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
                                  Sobre Nosotros
                                </a>
                            </li>
                            <li>
                                <a href="#contact" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#5DA8BD] md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
                                  Contacto
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex md:order-2">
                    <button type="button" class="hidden md:block mr-3 text-gray-500 hover:text-[#5DA8BD] focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-0 py-2.5 text-center px-5 mr-0  dark:focus:ring-[#4A758E]">
                      Registrarse
                    </button>
                    <button type="button" class=" rounded-full drop-shadow-[5px_6px_5px_rgba(0,0,0,0.35)] text-white bg-[#4A758E] hover:bg-[#5DA8BD]  focus:outline-none focus:ring-blue-300 font-medium  text-sm px-5 py-2.5 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-[#4A758E]">
                      Iniciar Sesión
                    </button>
                    <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg ml-3 lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </button>
                </div>
            </div>
        </nav>
    </header> 
    <main>
    </main>   
    <footer>
    </footer>
  </body>
</html>
